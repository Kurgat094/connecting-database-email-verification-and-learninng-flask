{% extends "base.html" %}

  {% block title %} 
    Home
  {% endblock %} 
 
  {% block body %}
  <div class="contains">
    
<div class="container">
  {% with messages=get_flashed_messages(with_categories=True) %}
      {% if messages %}
       {% for category,msg in messages %}
       <div  class="alert alert-{{category}} alert-dismissible fade show " role="alert" style="width: 600px;">
        <strong>{{msg}}</strong> 
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

       {% endfor %}
      {% endif %}

      {% endwith %}
</div>
  </div>
  {% endblock %}
